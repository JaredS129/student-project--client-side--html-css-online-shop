<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Plants and Things - Contact</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <!-- resize this container to resize  -->
        <div class="logo-container" href="#">
          <img
            class="main-logo"
            src="images/logo-transparent.png"
            alt="plants and things logo"
          />
        </div>
        <!-- this class is used to hide the h1 for semantic purposes -->
        <h1 class="hide">Plants and Things</h1>
        <nav class="nav">
          <a class="button" href="#" title="home">Home</a>
          <a class="button" href="#" title="contact">Contact</a>
        </nav>
      </header>
      <section class="products-container" title="contact form">
        <h2 class="hide">Contact</h2>
        <form class="form">
          <div class="name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="message">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="submit-container">
            <button class="submit" type="submit" title="contact us">
              Contact Us
            </button>
          </div>
        </form>
      </section>
      <section title="contact details" class="contact-details">
        <h3>Contact Details</h3>
        <hr />
        <p>
          123 Fake Street<br />
          Auckland<br />
          New Zealand<br /><br />

          Phone: <em>09 123 45678</em><br />
          Email: <em>sales@plantsandthings.co.nz</em>
        </p>
      </section>
    </div>
  </body>
</html>
