<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="page-container">
      <!-- this below class is to ensure header always extends to the edge of 
        the screen even in the largest screen sizes. this is needed because the
        header class has a max-width set -->
      <header class="header-green-extension">
        <div class="header">
          <div class="logo-container">
            <!-- resize this containers height and width to resize logo, cropped with object-fit -->
            <a href="index.html">
              <img
                class="main-logo"
                src="images/logo-transparent.png"
                alt="plants and things logo"
              />
            </a>
          </div>
          <!-- this class is used to hide the h1 for semantic purposes -->
          <h1 class="hide">Plants and Things</h1>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="button" href="index.html" title="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="button" href="contact.html" title="contact"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="contact-container">
        <section title="contact form">
          <form
            class="form"
            action="https://formspree.io/f/xdoyjnkn"
            method="post"
          >
            <h2 class="form-heading">Feel free to get in touch any time</h2>
            <hr class="horizontal-divider form-divider" />
            <div>
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" id="name" class="input" required />
            </div>
            <div>
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="input"
                required
              />
            </div>
            <div class="message-container">
              <label for="message" class="form-label">Message</label>
              <textarea
                name="message"
                id="message"
                class="input message"
                required
              ></textarea>
            </div>
            <div class="submit-container">
              <button class="button submit" type="submit" title="contact us">
                Contact Us
              </button>
            </div>
          </form>
        </section>
        <section title="contact details" class="contact-details">
          <h3 class="details-heading">Contact Details</h3>
          <hr class="horizontal-divider contact-divider" />
          <div>
            <address>
              Fake Street<br />
              Auckland<br />
              New Zealand<br /><br />
            </address>

            Phone: <a href="tel:09-123-45678"><em>09 123 45678</em></a
            ><br />
            Email:
            <a href="mailto:sales@plantsandthings.co.nz"
              ><em>sales@plantsandthings.co.nz</em></a
            >
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
