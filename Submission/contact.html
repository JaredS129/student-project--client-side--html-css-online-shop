<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Plants and Things - Contact</title>
  </head>
  <body>
    <div class="page-container">
      <!-- this below class is to ensure header always extends to the edge of 
        the screen even in the largest screen sizes. this is needed because the
        header class has a max-width set -->
      <header class="header-green-extension">
        <div class="header">
          <div class="logo-container" href="#">
            <!-- resize this containers height and width to resize logo, cropped with object-fit -->
            <img
              class="main-logo"
              src="images/logo-transparent.png"
              alt="plants and things logo"
            />
          </div>
          <!-- this class is used to hide the h1 for semantic purposes -->
          <h1 class="hide">Plants and Things</h1>
          <nav class="nav">
            <a class="button" href="#" title="home">Home</a>
            <a class="button" href="#" title="contact">Contact</a>
          </nav>
        </div>
      </header>
      <div class="contact-container">
        <section title="contact form">
          <h2 class="hide">Contact</h2>
          <form class="form">
            <div>
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" id="name" class="input" />
            </div>
            <div>
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="input" />
            </div>
            <div class="message-container">
              <label for="message" class="form-label">Message</label>
              <textarea
                name="message"
                id="message"
                class="input message"
              ></textarea>
            </div>
            <div class="submit-container">
              <button class="button submit" type="submit" title="contact us">
                Contact Us
              </button>
            </div>
          </form>
        </section>
        <section title="contact details" class="contact-details">
          <h3 class="details-heading">Contact Details</h3>
          <hr class="horizontal-divider contact-divider" />
          <p>
            123 Fake Street<br />
            Auckland<br />
            New Zealand<br /><br />

            Phone: <em>09 123 45678</em><br />
            Email: <em>sales@plantsandthings.co.nz</em>
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
