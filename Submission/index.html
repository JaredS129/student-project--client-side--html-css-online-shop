<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Plants and Things - Home</title>
  </head>
  <body>
    <div class="page-container">
      <!-- this below class is to ensure header always extends to the edge of 
        the screen even in the largest screen sizes. this is needed because the
        header class has a max-width set -->
      <header class="header-green-extension">
        <div class="header">
          <div class="logo-container" href="#">
            <!-- resize this containers height and width to resize logo, cropped with object-fit -->
            <img
              class="main-logo"
              src="images/logo-transparent.png"
              alt="plants and things logo"
            />
          </div>
          <!-- this class is used to hide the h1 for semantic purposes -->
          <h1 class="hide">Plants and Things</h1>
          <nav class="nav">
            <a class="button" href="index.html" title="home">Home</a>
            <a class="button" href="contact.html" title="contact">Contact</a>
          </nav>
        </div>
      </header>
      <section class="products-container">
        <h2 class="hide">Products</h2>
        <div class="product">
          <a href="string-of-fishhooks.html" title="string of fishhooks">
            <!-- resize this container to resize image -->
            <div class="product-image-container" href="#">
              <img
                class="product-image"
                src="images/product-string-of-fishhooks.jpg"
                alt="string of fishhooks pot plant"
              />
            </div>
            <h3 class="product-heading product-heading-home">
              String of Fishhooks <br /><span class="product-subheading"
                >6 Inch Unpotted</span
              >
            </h3>
          </a>
          <hr class="horizontal-divider" />
          <div class="product-footer">
            <!-- product-button class is used to add slight variation to standard button class -->
            <a class="button product-button" title="add to cart" href="#"
              >Add to Cart</a
            >
            <p class="price"><span>$</span>30.00</p>
          </div>
        </div>
        <div class="product">
          <a href="tradescantia-nanouk.html" title="tradescantia nanouk">
            <!-- resize this container to resize image -->
            <div class="product-image-container" href="#">
              <img
                class="product-image"
                src="images/product-tradescantia.jpg"
                alt="tradescantia nanouk pot plant"
              />
            </div>
            <h3 class="product-heading product-heading-home">
              Tradescantia Nanouk <br /><span class="product-subheading"
                >2 Inch In Ceramic Pot</span
              >
            </h3>
          </a>
          <hr class="horizontal-divider" />
          <div class="product-footer">
            <a class="button product-button" title="add to cart" href="#"
              >Add to Cart</a
            >
            <p class="price"><span>$</span>17.00</p>
          </div>
        </div>
        <div class="product">
          <a href="string-of-dolphins.html" title="string of dolphins">
            <!-- resize this container to resize image -->
            <div class="product-image-container" href="#">
              <img
                class="product-image"
                src="images/product-string-of-dolphins.jpg"
                alt="string of dolphins pot plant"
              />
            </div>
            <h3 class="product-heading product-heading-home">
              String of Dolphins <br /><span class="product-subheading"
                >2 inch unpotted</span
              >
            </h3>
          </a>
          <hr class="horizontal-divider" />
          <div class="product-footer">
            <a class="button product-button" title="add to cart" href="#"
              >Add to Cart</a
            >
            <p class="price"><span>$</span>8.00</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
