<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Plants and Things</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <!-- resize this container to resize  -->
        <div class="logo-container" href="#">
          <img
            class="main-logo"
            src="images/logo-transparent.png"
            alt="plants and things logo"
          />
        </div>
        <!-- this class is used to hide the h1 for semantic purposes -->
        <h1 class="hide">Plants and Things</h1>
        <nav class="nav">
          <a class="button" href="#" title="home">Home</a>
          <a class="button" href="#" title="contact">Contact</a>
        </nav>
      </header>
      <section class="products-container">
        <h2 class="hide">Products</h2>
        <div class="product">
          <!-- resize this container to resize image -->
          <div class="product-image-container" href="#">
            <img
              class="product-image"
              src="images/product-string-of-fishhooks.jpg"
              alt="string of fishhooks pot plant"
            />
          </div>
          <h3>
            <a
              href="#"
              title="string of fishhooks"
              class="product-heading product-heading-home"
              >String of Fishhooks</a
            >
            <br /><span class="product-subheading">6 Inch Unpotted</span>
          </h3>
          <hr class="horizontal-divider" />
          <div class="product-footer">
            <!-- p-button class is used to add slight variation to standard button class -->
            <a class="button p-button" title="add to cart">Add to Cart</a>
            <p class="price"><span>$</span>30.00</p>
          </div>
        </div>
        <div class="product">
          <div class="product-image-container" href="#">
            <img
              class="product-image"
              src="images/product-tradescantia.jpg"
              alt="string of fishhooks pot plant"
            />
          </div>
          <h3>
            <a
              href="#"
              title="string of fishhooks"
              class="product-heading product-heading-home"
              >Tradescantia Nanouk</a
            >
            <br /><span class="product-subheading">2 Inch In Ceramic Pot</span>
          </h3>
          <hr class="horizontal-divider" />
          <div class="product-footer">
            <a class="button p-button" title="add to cart">Add to Cart</a>
            <p class="price"><span>$</span>17.00</p>
          </div>
        </div>
        <div class="product">
          <div class="product-image-container">
            <img
              class="product-image"
              src="images/product-string-of-dolphins.jpg"
              alt="string of fishhooks pot plant"
            />
          </div>
          <h3>
            <a
              href="#"
              title="string of fishhooks"
              class="product-heading product-heading-home"
              >String of Dolphins</a
            >
            <br /><span class="product-subheading">2 Inch Unpotted</span>
          </h3>
          <hr class="horizontal-divider" />
          <div class="product-footer">
            <a class="button p-button" title="add to cart">Add to Cart</a>
            <p class="price"><span>$</span>8.00</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
