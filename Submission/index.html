<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Plants and Things</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="logo-container">
          <img
            class="main-logo"
            src="images/logo-transparent.png"
            alt="plants and things logo"
          />
        </div>
        <h1 class="hide">Plants and Things</h1>
        <nav class="nav">
          <button class="nav-button" name="home">Home</button>
          <button class="nav-button" name="contact">Contact</button>
        </nav>
      </header>
      <section class="products-container">
        <h2 class="hide">Products</h2>
        <div class="product">
          <div class="product-image-container">
            <img
              class="product-image"
              src="images/product-string-of-fishhooks.jpg"
              alt="string of fishhooks pot plant"
            />
          </div>
          <h3>
            <a href="#" name="string of fishhooks" class="product-heading"
              >String of Fishhooks</a
            >
            <br /><span class="product-subheading">6 Inch Unpotted</span>
          </h3>
          <hr class="h-divider" />
          <div class="product-footer">
            <button class="product-button">Add to Cart</button>
            <p class="price"><span>$</span>30.00</p>
          </div>
        </div>
        <div class="product">
          <div class="product-image-container">
            <img
              class="product-image"
              src="images/product-tradescantia.jpg"
              alt="string of fishhooks pot plant"
            />
          </div>
          <h3>
            <a href="#" name="string of fishhooks" class="product-heading"
              >Tradescantia Nanouk</a
            >
            <br /><span class="product-subheading">2 Inch In Ceramic Pot</span>
          </h3>
          <hr class="h-divider" />
          <div class="product-footer">
            <button class="product-button">Add to Cart</button>
            <p class="price"><span>$</span>17.00</p>
          </div>
        </div>
        <div class="product">
          <div class="product-image-container">
            <img
              class="product-image"
              src="images/product-string-of-dolphins.jpg"
              alt="string of fishhooks pot plant"
            />
          </div>
          <h3>
            <a href="#" name="string of fishhooks" class="product-heading"
              >String of Dolphins</a
            >
            <br /><span class="product-subheading">2 Inch Unpotted</span>
          </h3>
          <hr class="h-divider" />
          <div class="product-footer">
            <button class="product-button">Add to Cart</button>
            <p class="price"><span>$</span>8.00</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
